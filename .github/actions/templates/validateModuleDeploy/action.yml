name: 'Validate module'
description: 'Validate module'

inputs:
  templateFilePath:
    description: 'The path to the template file to use for testing & deployment'
    required: true
  parameterFilePath:
    description: 'The path to the parameter file to use for testing & deployment'
    required: true
  location:
    description: 'The location to use for deployment'
    required: true
  resourceGroupName:
    description: 'The resource group to deploy to'
    required: false
  subscriptionId:
    description: 'The subscriptionId to deploy to'
    required: false
  managementGroupId:
    description: 'The managementGroupId to deploy to'
    required: false

runs:
  using: 'composite'
  steps:
    - name: 'Setup agent & login'
      shell: pwsh
      run: |
        # Load used functions
        . ".github/actions/sharedScripts/Set-EnvironmentOnAgent.ps1"
        # Set agent up
        Set-EnvironmentOnAgent

    - name: Azure Login
      uses: Azure/login@v1
      with:
        creds: ${{ env.AZURE_CREDENTIALS }}
        enable-AzPSSession: true

    - name: 'Replace Tokens [${{ inputs.parameterFilePath }}] '
      shell: pwsh
      run: |
        $DefaultParameterFileTokens = @(
            @{ Replace = '<<subscriptionId>>'; With = '${{ inputs.subscriptionId }}' }
            @{ Replace = '<<managementGroupId>>'; With = '${{ inputs.managementGroupId }}' }
            @{ Replace = '<<resourceGroupName>>'; With = '${{ inputs.resourceGroupName }}' }
            @{ Replace = '<<location>>'; With = '${{ inputs.location }}' }
        ) | ForEach-Object { [PSCustomObject]$PSItem }

        $KeyVault = Get-AzKeyVault -Name 'ahmad-az-kv-x-002'
        $CustomParameterFileTokens = Get-AzKeyVaultSecret -VaultName $KeyVault.VaultName -Name CustomParameterFileTokens -AsPlainText -ErrorAction SilentlyContinue |
            ConvertFrom-Json -ErrorAction SilentlyContinue
        $AllParameterFileTokens = $DefaultParameterFileTokens + $CustomParameterFileTokens
        Write-Verbose 'Invoking Convert-TokensInFileList'
        Convert-TokensInFileList -Paths '${{ inputs.parameterFilePath }}' -TokensReplaceWith $AllParameterFileTokens

      # [Test Deployment] task(s)
      #--------------------------
    - name: 'Validate [${{ inputs.templateFilePath }}]'
      shell: pwsh
      run: |
        # Load used functions
        . "$env:GITHUB_ACTION_PATH/scripts/Test-TemplateWithParameterFile.ps1"

        # ----------- #
        # INVOKE TEST #
        # ----------- #
        $functionInput = @{
          templateFilePath   = '${{ inputs.templateFilePath }}'
          parameterFilePath  = '${{ inputs.parameterFilePath }}'
          location           = '${{ inputs.location }}'
          resourceGroupName  = '${{ inputs.resourceGroupName }}'
          subscriptionId     = '${{ inputs.subscriptionId }}'
          managementGroupId  = '${{ inputs.managementGroupId }}'
        }

        Write-Verbose "Invoke task with" -Verbose
        Write-Verbose ($functionInput | ConvertTo-Json | Out-String) -Verbose

        Test-TemplateWithParameterFile @functionInput -Verbose
